{% extends "base.html" %}
{% load static %}

{% block title %}Bookstore{% endblock %}

{% block body %}
    <h1>Welcome to Bookstore!</h1>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
{% endblock %}
